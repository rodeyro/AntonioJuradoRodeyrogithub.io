<!DOCTYPE html>
<html lang="es">
	<head>
		 <meta charset="UTF-8">
		 <link rel="Stylesheet" href="From.css">
		
	</head>
	<body>
		<h1>Formulario sobre Parque Jurásico</h1>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required><br><br>

		<label for="email">Correo electrónico:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="edad">Edad:</label>
		<input type="number" id="edad" name="edad" min="18" max="120" required><br><br>

		<label for="comentario">Comentario:</label><br>
		<textarea id="comentario" name="comentario" rows="5" cols="40"></textarea><br><br>

		<label for="puntuacion">Puntuación:</label>
		<select id="puntuacion" name="puntuacion" required>
			<option value="">Seleccione una opción</option>
			<option value="excelente">Excelente</option>
			<option value="bueno">Bueno</option>
			<option value="regular">Regular</option>
			<option value="malo">Malo</option>
		</select><br><br>

		<label for="visita">¿Ha visitado alguna de las peículas de Parque Jurásico?</label><br>
		<input type="radio" id="visita-si" name="visita" value="si" required>
		<label for="visita-si">Sí</label><br>
		<input type="radio" id="visita-no" name="visita" value="no" required>
		<label for="visita-no">No</label><br><br>

		<label for="interes">¿Le interesaría visitar el Parque Jurásico?</label><br>
		<input type="checkbox" id="interes-si" name="interes" value="si">
		<label for="interes-si">Sí</label><br>
		<input type="checkbox" id="interes-no" name="interes" value="no">
		<label for="interes-no">No</label><br><br><br><br>

		<a href="index.html" class="button">Enviar</a>
	</form>
	</body>
</html>
